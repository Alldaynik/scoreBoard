<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"> -->
    <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 text-end">
        <button class="Reset bg-danger" onclick="resetScore()">RESET</button>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row text-center p-2 justify-content-evenly">
      <div class="col-6 card p-3 text-light">
        <p>HOME</p>
        <span id="hscore">0</span>
      </div>
      <div class="col-6 class card p-3 text-light">
        <p>AWAY</p>
        <span id="ascore">0</span>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-6 d-block p-2">
        <button class="add" onclick="homeAdd()">HOME +1</button>
        
      </div>
      <div class="col-6 p-2">
        <button class="add" onclick="awayAdd()">AWAY +1</button>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-6 p-2">
        <button class="subtract" onclick="homeSub()">HOME -1</button>
        </div>
      <div class="col-6 p-2">
        <button class="subtract" onclick="awaySub()">AWAY -1</button>
      </div>
    </div>
  </main>
</body>
<script src="app.js"></script>
</html>
